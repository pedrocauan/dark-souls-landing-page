<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_assets/_css/style.css" />
    <title>Dark Souls Landing Page</title>
  </head>
  <body>
    <!--MENU-->
    <aside class="menu">
      <div class="main-content menu-content">
        <!--MENU ITENS-->
        <nav>
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#explore">explore</a></li>
            <li><a href="#story">story</a></li>
            <li><a href="#pre-order">pre-order</a></li>
          </ul>
        </nav>
      </div>
    </aside>
    <!--HOME-->
    <section id="home" class="home img-bg-size img-bg-content home-bg">
      <!--GRID-->
      <div class="main-content grid home-content">
        <div class="align-content">
          <!--FLEX FOR ALIGN CONTENT-->
          <h1>Dark souls 3 landing page</h1>
          <img src="_assets/_img/ds3-title.png" alt="logo do dark souls 3" />
          <iframe
            class="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/oX0cvtjKt9E"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="empty"><!--EMPTY DIV FOR CREATE A GRID--></div>
      </div>
    </section>
    <section id="explore" class="img-bg-size img-bg-content explore-bg">
      <div class="shadow-bg"></div>
    </section>
    <section id="story" class="img-bg-size img-bg-content story-bg">
      <div class="shadow-bg"></div>
    </section>
  </body>
</html>
